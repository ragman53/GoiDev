<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoiDev Word List</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <h1>Word List</h1>
    <div id="add-word-form">
      <h2>Add New Word</h2>
      <div class="add-form-fields">
        <input type="text" id="new-word-input" placeholder="Enter new word" />
        <textarea
          id="new-definition-input"
          placeholder="Enter definition (manual for now)"
          rows="3"
        ></textarea>
        <button id="add-button">Add Word</button>
      </div>
    </div>
    <div id="word-list-container">
      <ul id="word-list"></ul>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
